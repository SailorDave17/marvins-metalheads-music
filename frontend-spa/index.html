<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvin's Music</title>
    <link rel="stylesheet" href="/frontend-spa/src/css/style.css">
    <link rel="stylesheet" href="/frontend-spa/src/css/layout.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="icon" type="image" href="./src/img/hitchhiker-symbol-icon.png">
</head>

<body>
    <header>
        <button class="add-song-button"><img src="/frontend-spa/src/img/addson.png"></button>
        <h1 class="website-title">Marvin's Music</h1>
        <img src="/frontend-spa/src/img/marvinDancing.gif" alt="marvinDancing" class="marvin">

        <div class="backdrop"></div>
        <div class="modal">
            <div class="modal-actions">
                <button type="button" class="exit">&times;</button></div>

            <form class="new-submission" method="post"><select id="selection">
                    <option value="song">Song</option>
                </select>
                <br>
                <input type="text" placeholder="Album"> <br>
                <input type="text" placeholder="Song Title"> <br>
                <input type="text" placeholder="Artist"> <br>
                <input type="text" placeholder="Duration"> <br>
                <button class="form-submit">Submit</button>
            </form>
        </div>
    </header>

    <div class="container">

        <div class="song-list">
        </div>

        <div class="details">
        </div>
    </div>

    <script src="/frontend-spa/src/js/app.js" type="module"></script>
</body>

</html>
